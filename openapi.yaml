components:
  schemas:
  
    login:
       type: object
       properties:
         email:
           type: string
         password:
           type: string
         _csrf:
           type: string
       required:
         - email
         - password
         - _csrf
         
    user:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        lastName:
          type: string
        firstName:
          type: string
    createProject:
          type: object
          properties:
            name:
              type: string
              
    project:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              color:
                type: string
            required:
              - label
              - color
        deadline:
          type: string
          format: date-time
        deadlineLabel:
          type: string
        street:
          type: string
        postalCode:
          type: string
        city:
          type: string
        country:
          type: string
        position:
          type: object
          properties:
            type:
              type: string
              enum: ["Point"]
            coordinates:
              type: array
              items:
                type: number
                maxItems: 2
          required:
            - type
            - coordinates
        isArchived:
          type: boolean
          
    acceptCgu:
      type: object
      properties:
        cguAccepted:
          type: boolean
          
    settings:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        emailPeriodicity:
          type: string
          enum: ["daily", "weekly"]
        emailSendingDay:
          type: number
          minimum: 0
          maximum: 6
        emailSendingHour:
          type: number
          minimum: 0
          maximum: 6
          
    createGroups:
      type: array
      items:
        type: object
        properties:
          code:
            type: string
          name:
            type: string
        required:
          - code
    
    updateGroup:
      type: object
      properties:
        city:
          type: string
        code:
          type: string
        country:
          type: string
        email:
          type: string
        isCompany:
          type: boolean
        isPrivate:
          type: boolean
        name:
          type: string
        phone:
          type: string
        postalCode:
          type: string
        receiver:
          type: string
        street:
          type: string
      required:
        - code
        - isCompany
        - isPrivate
        
    sortCompanies:
      type: object
      properties:
        companyIds:
          type: array
          items:
            type: string
          
    theme:
      type: object
      properties:
        darkThemeEnabled:
          type: boolean
          
    projectRoleFromUser :
     type: object
     properties:
       subscribed:
         type: boolean