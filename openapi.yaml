openapi: 3.0.3

info:
  title: Project API
  description: Sofya's project-api
  version: 1.0.0

externalDocs:
  description: Repository
  url: https://github.com/sofya-corp/docs-api

servers:
  - url: http://localhost:3012
    description: Local dev

paths:
  "/":
    get:
      tags: ["Auth"]
      summary: "Get login page and csrf token"
      responses:
        "200":
          description: ""
  "/login":
    post:
      tags: ["Auth"]
      summary: "Log user in with email and password"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
        required: true
      responses:
        "200":
          description: ""
  "/logout":
    get:
      tags: ["Auth"]
      summary: "Logout user"
      responses:
        "200":
          description: ""     
  "/api/users/{id}":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      tags: ["Users"]
      summary: "Get user by id"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
    patch:
      tags: ["Users"]
      summary: "Accept Cgu"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/acceptCgu"
                
  "/api/users/{id}/settings":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    patch:
      tags: ["Users"]
      summary: "Update user settings"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/settings"
      responses:
        "200":
          description: ""
          content:
            applicatiom/json:
              schema:
                type: object               
  "/api/users/{id}/theme":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    patch:
      tags: ["Users"]
      summary: "Toggle dark theme"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/theme"
      responses:
        "200":
          description: ""
          content:
            applicatiom/json:
              schema:
                type: object             
  "/api/users/me/projectRoles/{fk}":
    parameters:
      - name: fk
        in: path
        required: true
        schema:
          type: string
    patch:
      tags: ["Users"]
      summary: "Update projectRole"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/projectRole"
      responses:
        "200":
           description: ""
           content:
             application/json:
               schema:
                 type: object
          
components:
  schemas:
    login:
       type: object
       properties:
         email:
           type: string
         password:
           type: string
         _csrf:
           type: string
       required:
         - email
         - password
         - _csrf
    user:
      type: object
      properties:
        id:
          type: string
        lastName:
          type: string
        firstName:
          type: string
    acceptCgu:
      type: object
      properties:
        cguAccepted:
          type: boolean
    settings:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        emailPeriodicity:
          type: string
          enum: ["daily", "weekly"]
        emailSendingDay:
          type: number
          minimum: 0
          maximum: 6
        emailSendingHour:
          type: number
          minimum: 0
          maximum: 6
    theme:
      type: object
      properties:
        darkThemeEnabled:
          type: boolean
    projectRole:
     type: object
     properties:
       subscribed:
         type: boolean
